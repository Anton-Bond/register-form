<div class="wrapper">
    <div class="marker"></div>
    <div class="window-info">
      <ul>
        <li *ngFor="let d of data">
          <span class="name-info">
            {{d.name}}:
          </span>
          <span class="value-info">
            {{d.value}}
          </span>
        </li>
      </ul>
    </div>
</div>

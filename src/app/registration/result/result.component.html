<h3>ЛИЧНЫЕ ДАННЫЕ</h3>

<div>
  <table>
    <thead>
      <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Отчество</th>
        <th>Дата рождения</th>
        <th>Пол</th>
        <th>Страна</th>
        <th>Инфо</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.patronymic}}</td>
        <td>{{user.date | date: 'dd/MM/yyyy'}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.country}}</td>
        <td>
          <div class="show-info">
            <a (click)="showHideUserInfo()">Доп. инфо</a>
            <app-popup-window *ngIf="isUserShowInfo" [data]="userDataInfo"></app-popup-window>
          </div>
        </td>
      </tr>
    </tbody>

  </table>

  <div class="show-info">
    <a (click)="showHideCardInfo()">ДАННЫЕ КРЕДИТНОЙ КАРТЫ</a>
    <app-popup-window *ngIf="isCardShowInfo" [data]="cardDataInfo"></app-popup-window>
  </div>

  <!-- Button back -->
  <a routerLink="/registration/credit-card" routerLinkActive="router-link-active" >Данные кредитной карты</a>

  <!-- Button save -->
  <button (click)="onSubmit()">Сохранить</button>
</div>

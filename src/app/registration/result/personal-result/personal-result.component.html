<div class="wrap-table">
  <h3>ЛИЧНЫЕ ДАННЫЕ</h3>
  <table>
    <thead>
      <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Отчество</th>
        <th>Дата рождения</th>
        <th>Пол</th>
        <th>Страна</th>
        <th>Инфо</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.patronymic}}</td>
        <td>{{user.birthday}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.country}}</td>
        <td>
          <div class="show-info">
            <a class="btn-dop" (click)="showHideUserInfo()">Доп. инфо</a>
            <app-popup-window *ngIf="isUserShowInfo" [data]="userDataInfo"></app-popup-window>
          </div>
        </td>
      </tr>
    </tbody>

  </table>

  <div class="show-info">
    <a class="btn-dop" (click)="showHideCardInfo()">ДАННЫЕ КРЕДИТНОЙ КАРТЫ</a>
    <app-popup-window *ngIf="isCardShowInfo" [data]="cardDataInfo"></app-popup-window>
  </div>

  <div class="card-action">
    <!-- Button back -->
    <a
      class="back-btn"
      routerLink="/registration/credit-card"
      routerLinkActive="router-link-active"
    >
    <img src="/assets/images/arrow-2.png">
      Данные кредитной карты
    </a>

    <!-- Button save -->
    <button class="btn" (click)="onSubmit()">Сохранить</button>
  </div>

</div>
